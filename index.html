<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

    <!-- Style Files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

    <title>NFT preview card component</title>
</head>
<body>
    <div class="card center">
        <div class="container">
            <picture>
                <img src="images/image-equilibrium.jpg" alt="card"/>
            </picture>
            <h2 class="text-align">Equilibrium #3429</h2>
            <p class="text-align">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info flex flex--dir">
                <div class="cost flex flex--dir">
                    <img src="images/icon-ethereum.svg" alt="coin"/>
                    <span>0.041ETH</span>
                </div>
                <div class="time flex flex--dir">
                    <img src="images/icon-clock.svg" alt="clock"/>
                    <span>3 days left</span>
                </div>
            </div>
            <hr>
            <div class="creator flex flex--dir">
                <picture>
                    <img src="images/image-avatar.png" alt="avatar">
                </picture>
                <p class="text-align">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
